{% extends 'base.html' %}

{% block title %}
    Blog Home
{% endblock %}

{% block content %}
    <h2>Welcome to the Blog</h2>

    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No blog posts are available.</p>
    {% endif %}
{% endblock %}
